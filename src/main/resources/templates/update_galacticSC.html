<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>GalacticSC Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Update Galactic Super Cluster</h1>
        <hr>
        <h2></h2>

        <form action="#" th:action="@{/saveGalacticSC}" th:object="${galacticSC}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{galacticSCId}" />

            <input type="text" th:field="*{galacticSCName}" placeholder=" Galactic Super Cluster Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{galacticSCDescription}" placeholder="DEscription" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Galactic Super Cluster</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to home</a>
    </div>
</body>

</html>
