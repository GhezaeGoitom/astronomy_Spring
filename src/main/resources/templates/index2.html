<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Person Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Person List</h1>

        <a th:href="@{/showNewPersonForm}" class="btn btn-primary btn-sm mb-3"> Add Person </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${listPersons}">
                    <td th:text="${person.firstName}"></td>
                    <td th:text="${person.lastName}"></td>
                    <td th:text="${person.email}"></td>
                    <td th:text="${person.dateofBirth}"></td>
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${person.fiscalcode})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deletePerson/{id}(id=${person.fiscalcode})}" class="btn btn-danger">Delete</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
