<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Astrological Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Updating Publish</h1>
        <hr>
        <h2></h2>
        <form action="#" th:action="@{/savePublish}" th:object="${publish}" method="POST">
        
        
            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
        
            <input type="date" name="datePublished" id="birthdate" class="form-control mb-4 col-4" th:value="${{datez}}" />
            
           <!-- <select name="discovers" class="selectpicker mb-4 col-4 form-control" th:object="${selectedDiscover}" multiple data-live-search="true" -->
            
            <input type="text" th:field="*{place}" placeholder=" Place " class="form-control mb-4 col-4">
            <div class="form-group search" >
               <div class="container">
	           <div class="row">
	          <select name="discovers" class="mb-4 col-4 form-control" th:object="${selectedDiscover}">
	           <option th:value="${publish.discover.discoverId}" th:utext="${publish.discover.description}" selected="selected"/>
	           <option th:each="discover : ${discovers}" th:value="${discover.discoverId}" th:utext="${discover.discoverDescription}"/> 
	        </select>
	             	 	</div>
			     </div>
                  </div>
         
            <button type="submit" class="btn btn-info col-2">Update Publish</button>
        </form>
        <hr>

        <a th:href="@{/}"> Back to Home</a>
    </div>
</body>

</html>
