<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Astrological Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Update Galaxy</h1>
        <hr>
        <h2></h2>
        <form action="#" th:action="@{/saveGalaxy}" th:object="${galaxy}" method="POST">
       
             <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{galaxyId}" />
            
            <input type="text" th:field="*{galaxyName}" placeholder=" Galaxy Name" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{galaxyDescription}" placeholder=" Galaxy Description" class="form-control mb-4 col-4">

             <div class="form-group search" >
               <div class="container">
	              <div class="row">
	                 <select name="universe" class="form-control select2 form-control mb-4 col-4" >
	                   <option th:value="${galaxy.galaxyUniverse.id}" th:utext="${galaxy.galaxyUniverse.name}" selected="selected"/> 
	                   <option th:each="universe : ${universes}" th:value="${universe.id}" th:utext="${universe.name}"/> 
	                 </select>
	              </div>
			    </div>
             </div>
             
             <div class="form-group search" >
               <div class="container">
	              <div class="row">
	                 <select name="galacticC" class="form-control select2 form-control mb-4 col-4" >
	                   <option th:value="${galaxy.galaxyGalacticC.galacticCId}" th:utext="${galaxy.galaxyGalacticC.galacticCName}" selected="selected"/>
	                   <option th:each="galacticC : ${galacticC}" th:value="${galacticC.galacticCId}" th:utext="${galacticC.galacticCName}"/> 
	                 </select>
	              </div>
			    </div>
             </div>

             <div class="form-group search" >
               <div class="container">
	              <div class="row">
	                 <select name="discover" class="form-control select2 form-control mb-4 col-4" >
	                   <option th:value="${galaxy.galaxyDiscover.discoverId}" th:utext="${galaxy.galaxyDiscover.discoverCoordinate}" selected="selected"/>
	                   <option th:each="discover : ${discovers}" th:value="${discover.discoverId}" th:utext="${discover.discoverCoordinate}"/> 
	                 </select>
	              </div>
			    </div>
             </div>
             
            <button type="submit" class="btn btn-info col-2"> Update Galaxy</button>
        </form>
        <hr>

        <a th:href="@{/}"> Back to Home</a>
    </div>
</body>

</html>
